<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Bar Chart</title>
    <!--Chart.js JS CDN--> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 


    <script>
      var dirname = "scenarios/bacasable";
      var filenames = ["scenario.js", "updatePopulation.js"]

      for (var  i = 0; i < filenames.length; i++) {
        var newScript = document.createElement("script");   ///Create a new <script> element
        newScript.setAttribute("type", "text/javascript");  // Set type to JS
        newScript.setAttribute("src", dirname + "/" + filenames[i]);            //Set src, your file to load
        document.getElementsByTagName("head")[0].appendChild(newScript)
      }

      var filenames = ["updateStats.js","updateBudgetNation.js","updateBudgetEducation.js","chartPopulation.js", "chartStats.js", "update.js"]
      for (var  i = 0; i < filenames.length; i++) {
        var newScript = document.createElement("script");   ///Create a new <script> element
        newScript.setAttribute("type", "text/javascript");  // Set type to JS
        newScript.setAttribute("src", "common/" + filenames[i]);            //Set src, your file to load
        document.getElementsByTagName("head")[0].appendChild(newScript)
      }
    </script>

    <style>
      * {
        box-sizing: border-box;
      }
      
      .row {
        margin-left:-5px;
        margin-right:-5px;
      }
        
      .column {
        float: left;
        width: 50%;
        padding: 5px;
      }

      .row::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
  </head>
  <body>

    <div>
	    <canvas id="popChart", height="100"></canvas>
    </div>

    <div class="row">
      <div class="column">
        <canvas id="statsChart", height="100"></canvas>
      </div>
      <div class="column">
        <table id="populationTable">
        </table>
      </div>
    </div>
    <br/>

    <div class="row">
      <table id="educationTable">
      </table>
    </div>

    <div class="row">
      <input type="number" id="primary" value="0" step="10" min="0" max="100"> 
      <button onclick="updateData()">Update Data</button>
    </div>



  
  </body>
</html>
